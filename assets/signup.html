<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css" rel="stylesheet">
    <link rel="icon" href="static/img/logo_16.png">
    <!-- Used for hashing and salting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <!-- Used for cookie manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    Username<input id="usr" type="text" />
    Password<input id="pwd" type="text" />
    <button onclick="submit();">Submit</button>
    <script>
        var bcrypt = dcodeIO.bcrypt;
        function submit() {
            let salt = generateSalt();
            let hashedPassword = hashWithSalt(pwd.value, salt);
            let data = {
                username: usr.value,
                hashed_password: hashedPassword,
                salt: salt,
            }
            fetch(window.location.origin + '/signupsubmit', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json' // This indicates the content type is JSON
                },
                body: JSON.stringify(data) // Convert the data to a JSON string
            })
                .then(response => response.json()) // Parse the JSON response
                .then(data2 => {
                    console.log('Success:', data2);
                    if (data2.status == "usernameexists") {
                        alert("Username Taken");
                    } else if (data2.status == "accountcreated") {
                        let date = new Date();
                        date.setTime(date.getTime() + (1000*60*20));
                        Cookies.set("token", data2.token, { expires: date, sameSite: "Lax" });
                        window.location.href = "/dashboard";
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        function generateSalt() {
            return bcrypt.genSaltSync(1);
        }
        function hashWithSalt(inputString, salt) {
            return bcrypt.hashSync(inputString, salt);
        }
    </script>
</body>
</html>
